        function getRandomTwoWords() {
            const firstIndex = Math.floor(Math.random() * wordList.length);
            let secondIndex;
            do {
                secondIndex = Math.floor(Math.random() * wordList.length);
            } while (secondIndex === firstIndex);
            return [wordList[firstIndex], wordList[secondIndex]];
        }

        function searchOnYouTube() {
            const [word1, word2] = getRandomTwoWords();
            const query = `reteta ${word1} ${word2}`;
            document.getElementById('searchPrompt').textContent = `Căutare curentă: "${query}"`;
            const encodedQuery = encodeURIComponent(query);
            const url = `https://www.youtube.com/results?search_query=${encodedQuery}`;
            window.open(url, '_blank');
        }

        document.getElementById('youtubeSearchButton').addEventListener('click', searchOnYouTube);
