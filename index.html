            // Funcție pentru a obține ziua din an (0-364 sau 365 pentru an bisect)
            function getDayOfYear() {
                const now = new Date();
                const start = new Date(now.getFullYear(), 0, 0); // 1 ianuarie, ora 00:00:00
                const diff = now - start; // Diferența în milisecunde
                const oneDay = 1000 * 60 * 60 * 24; // Un număr de milisecunde într-o zi
                return Math.floor(diff / oneDay);
            }

            // Funcție pentru a selecta interogarea de căutare a zilei
            function getDailySearchQuery() {
                const dayOfYear = getDayOfYear();
                // Folosește operatorul modulo pentru a cicla prin lista de interogări.
                // Dacă lista are 365 de elemente, queryIndex va fi 0 pentru prima zi, 1 pentru a doua, etc.
                const queryIndex = dayOfYear % allDailySearchQueries.length;
                return allDailySearchQueries[queryIndex];
            }

            // Funcție pentru a gestiona căutarea (Google sau YouTube)
            function performSearch(platform) {
                const currentSearchQuery = getDailySearchQuery();
                const encodedQuery = encodeURIComponent(currentSearchQuery);
                let url = '';
                let spinner = null;
                let otherButton = null;

                if (platform === 'google') {
                    url = `https://www.google.com/search?q=${encodedQuery}&t=${new Date().getTime()}`;
                    spinner = googleLoadingSpinner;
                    otherButton = youtubeSearchButton;
                } else if (platform === 'youtube') {
                    url = `https://www.youtube.com/results?search_query=${encodedQuery}`;
                    spinner = youtubeLoadingSpinner;
                    otherButton = googleSearchButton;
                }
                // Disable buttons and show spinner
                googleSearchButton.disabled = true;
                youtubeSearchButton.disabled = true;
                spinner.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                try {
                    window.open(url, '_blank');
                } catch (error) {
                    console.error('Eroare la redirecționare:', error);
                    errorMessage.textContent = 'A apărut o eroare. Te rog să încerci din nou.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    // Re-enable buttons and hide spinner after a short delay
                    setTimeout(() => {
                        googleSearchButton.disabled = false;
                        youtubeSearchButton.disabled = false;
                        spinner.classList.add('hidden');
                    }, 500);
                }
            }
            // Afișează promptul de căutare și setează acțiunile butoanelor la încărcarea paginii
            window.onload = () => {
                const currentSearchQuery = getDailySearchQuery();
                document.getElementById('searchPromptText').textContent = `Astăzi, îți propunem să cauți: "${currentSearchQuery}".`;
                googleSearchButton.addEventListener('click', () => performSearch('google'));
                youtubeSearchButton.addEventListener('click', () => performSearch('youtube'));
            };
